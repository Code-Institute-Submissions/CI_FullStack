{% extends "base.html" %}
{% load static %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container container--top">
        <div class="jumbotron bg--pale">
            <h1>Reset Password</h1>
            <form method="post" class="accountform">
                <p>Please specify your email address to receive instructions for resetting it.</p>
                <br>
                <div style="display:none">
                    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                </div>
                <div class="form-group">
                    {{ form.email.errors }}
                    <p><label for="id_email" class="control-label required-field">Email
                        address:</label>
                        {{ form.email }}
                        <input type="submit" class="btn btn-primary" value="Reset password"/></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

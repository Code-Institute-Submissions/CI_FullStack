{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="jumbotron">
    <h1 class="title"> Blog </h1>
</div>
<div class="container">
    <ul class="nav navbar">
        {% if user.is_authenticated %}
        <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Posts</a></li>
        <li><a href="{% url 'topics:all' %}" class="btn btn-simple">Topics</a></li>
        <li><a href="{% url 'topics:create' %}" class="btn btn-simple">Create Topic</a></li>
        {% else %}
        <li><a href="{% url 'topics:all' %}" class="btn btn-simple">Topics</a></li>
        <li>Please login to view more options.</li>
        {% endif %}
    </ul>
    {% block blog_content %} {% endblock %}
</div>

{% endblock %}

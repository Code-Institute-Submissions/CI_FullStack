{% extends "posts/post_base.html" %}
{% load bootstrap_tags %}
{% block middle %}
    <div class="container">
        <h4>Create New Post</h4>
        <form method="POST" action="{% url 'posts:create' %}" id="postForm">
            {% csrf_token %}
            {{ form |as_bootstrap }}
            <input type="submit" value="Post" class="btn btn-info">
        </form>
    </div>
{% endblock %}

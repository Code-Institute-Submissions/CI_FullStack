{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="jumbotron">
    <h1 class="title"> Cart </h1>
</div>
<div class="container">
 {% for item in cart_items %}
      <div class="card">
    <img class="card-img-top" src="{{ MEDIA_URL }}{{ product.image }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
        <p class="card-text">{{ product.price }}</p>
    </div>
      <div class="card-footer">
      <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label id="inputAmount" class="sr-only">New Qty</label>
                        <div class="input-group">
                            <div class="input-group-addon">Qty</div>
                            <input name="quantity" type="number" min="0" max="99" class="form-control">
                            <div class="input-group-addon">{{item.quantity}}</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Amend</button>
                </form>
    </div>
  </div>
  </div>
 {% endfor %}
</div>

{% endblock %}
